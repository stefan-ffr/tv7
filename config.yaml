# Konfiguration für M3U Playlist Generator

# Init7 TV Streams
init7:
  enabled: true
  # Die offizielle Init7 M3U URL (mit rp=true für alle Kanäle)
  url: "https://api.init7.net/tvchannels.m3u?rp=true"

# Lokale M3U-Quellen
sources:
  enabled: true
  # Verzeichnis mit M3U-Dateien (alle *.m3u Dateien werden eingelesen)
  directory: "sources"

# Xtream Codes API
xtream:
  enabled: false
  # Server URL (ohne trailing slash)
  server: "http://example.com:8080"
  # Benutzername
  username: "your_username"
  # Passwort
  password: "your_password"
  # Welche Kategorien laden (live, vod, series)
  include_live: true
  include_vod: false
  include_series: false

# go2rtc Streams
go2rtc:
  enabled: true
  # Basis-URL für go2rtc Streams (anpassen an Ihre Installation)
  base_url: "http://localhost:1984"
  # Benutzerdefinierte Streams
  streams:
    - name: "Custom Stream 1"
      url: "rtsp://example.com/stream1"
      logo: ""
      group: "Custom"
    - name: "Custom Stream 2"
      url: "rtsp://example.com/stream2"
      logo: ""
      group: "Custom"

# Output-Konfiguration
output:
  filename: "playlist.m3u"
  # Gruppierung aktivieren
  use_groups: true
  # TVG-Attribute hinzufügen
  include_tvg: true
